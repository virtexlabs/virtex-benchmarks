apiVersion: v1
kind: Pod
metadata:
  name: nvidia-smi
  namespace: virtex
spec:
  nodeSelector:
    workLoad: server
  restartPolicy: OnFailure
  containers:
  - name: nvidia-smi
    image: nvidia/cuda:latest
    args:
    - "nvidia-smi"
    resources:
      requests:
        memory: 1Gi
        cpu: 500m
        nvidia.com/gpu: 8
      limits:
        memory: 1Gi
        cpu: 500m
        nvidia.com/gpu: 8